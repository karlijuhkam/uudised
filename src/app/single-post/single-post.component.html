
<div class="my-4 pt-3" *ngIf="posts">
  <h3 class="text-center">{{posts.title}}</h3>
  <p class="text-center"><span class="badge badge-dark">{{posts.category}}</span> </p>
  <div class="text-center mb-3"> <img src="{{posts.photoUrl}}"></div>
 
  <p [innerHtml]="posts.content"></p>
  <p><span>{{ posts.author }}</span>, <span>{{posts.date}}</span></p>
</div>
