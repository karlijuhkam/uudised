

<div class="my-4 pt-2">
            <div class="d-flex flex-wrap">
                        <div *ngFor="let post of posts" class="post p-3">
                              <div class="text-center mb-3">
                                    <a routerLink="/{{post._id}}"><img src="{{post.photoUrl}}"></a>
                              </div>
                              <div class="px-1">
                                    <h3 class=""><a routerLink="/{{post._id}}">{{post.title}}</a></h3>
                                    <p class="badge badge-dark">{{post.category}}</p>
                              </div>
                        </div>
                  </div>
</div>
