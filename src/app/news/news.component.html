

<div class="my-4 pt-2">
            <div class="d-flex flex-wrap">
                        <div *ngFor="let post of posts | orderBy:'post.date'" class="post p-3">
                              <div class="text-center mb-3">
                                    <a routerLink="/post/{{post._id}}"><img src="{{post.photoUrl}}"></a>
                              </div>
                              <div class="px-1">
                                    <h3 class=""><a routerLink="/post/{{post._id}}">{{post.title}}</a></h3>
                                    <p class="badge badge-dark">{{post.category}}</p><br><button class="delete btn btn-danger fa fa-trash fa-lg p-2" title="Kustuta postitus"
                                    (click)="delete(post._id)"></button>
                                    <button routerLink="/edit/{{post._id}}" class="btn btn-info mx-2 p-1">Muuda</button>
                              </div>
                        </div>
                  </div>
</div>
